<p>Adicionar/Editar aluno</p>

<div class="row">
    <div class="input-field col s12">
      <input id="id" [(ngModel)]="aluno.id" disabled type="id" class="validate">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
      <input id="nome" [(ngModel)]="aluno.nome" placeholder="nome">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
      <input id="email" [(ngModel)]="aluno.email" placeholder="email">
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar
      <i class="material-icons right">send</i>
    </button>
