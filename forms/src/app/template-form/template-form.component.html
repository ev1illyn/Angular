<div class="container">

    <h3>Template Driven Form</h3>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  
      <div class="form-group"
      [class.has-error]="!nome.valid && nome.touched">
        <label for="nome">Nome:</label>
        <input placeholder="Evillyn Oliveira"
         type="text" class="form-control" name="nome"
          [(ngModel)]="usuario.nome" required #nome="ngModel">
      </div>
      
      <div *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger" role="alert">
        Nome é obrigatório!
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input placeholder="evillyndsoliveiras@gmail.com"
         type="email" class="form-control" name="email"
          [(ngModel)]="usuario.email" required #email="ngModel">
      </div>
      
      <div *ngIf="!email.valid && email.touched"
      class="alert alert-danger" role="alert">
        Email é obrigatório!
      </div>
  
      <button type="submit" class="btn btn-success"
      [disabled]="!f.valid">Submit</button>
    
    </form>

    <app-form-debug [form]="f"></app-form-debug>
  
  </div>
